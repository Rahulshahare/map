<html>
  <head>
    <script src="https://openlayers.org/api/2.13.1/OpenLayers.js"></script>
    <style>
      #map {
        width: 100%;
        height: 500px;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
  </body>
  <script>
    var map = new OpenLayers.Map('map');
    var wms = new OpenLayers.Layer.WMS("Bhuvan LULC 50K", "https://bhuvan-vec2.nrsc.gov.in/bhuvan/wms", { layers: 'lulc:BR_LULC50K_1112' });
    map.addLayer(wms);
    map.zoomToMaxExtent();
  </script>
</html>
